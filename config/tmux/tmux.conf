source-file ~/.config/tmux/colors.conf

# {{{ Settings

set -g mouse on

# True color support
set -sa terminal-overrides ',xterm*:Tc,alacritty:Tc'
set -g default-terminal 'alacritty'

# Vim keybinds and motions are kind
set-window-option -g mode-keys vi
set -g mode-keys vi

# Use 1-based indexing since starting at zero makes 0 sense, by that I mean the first
# window will be using 0, all to the right, while the second uses 1, all to the left.
set -g base-index 1
set-window-option -g pane-base-index 1

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Environment.
run '/home/nferhat/.config/zsh/.zshenv'

# }}}

# {{{ Binds

unbind-key 'C-b'
set -g prefix 'C-a'
bind-key 'C-a' send-prefix

unbind-key 'w'
unbind-key 'w'
bind-key 'f' choose-window

# Project opening and managing
bind-key -r 'o' run-shell "/home/nferhat/.local/bin/open-proj"

# Horrible defaults for splitting, who came with these?
unbind-key '%'
unbind-key '"'
bind-key '-' split-window -v -c '#{pane_current_path}'
bind-key '|' split-window -h -c '#{pane_current_path}'

# Vim-like pane navigation.
# Copied from: https://github.com/alexghergh/nvim-tmux-navigation
# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# These keybinds are kinda like web browsers, for the C-n/C-p these are from vim's
# default completion system where using C-n/C-p selects the next/previous item in the
# completion menu
bind-key 't' new-window
bind-key 'n' kill-window
bind-key -r 'n' next-window
bind-key -r 'p' previous-window

# Resizing
bind-key -r 'H' resize-pane -L
bind-key -r 'J' resize-pane -D
bind-key -r 'K' resize-pane -U
bind-key -r 'L' resize-pane -R

# }}}

# {{{ Appearance

# Pane splits color.
set -g pane-border-style 'fg=#{@border}'
set -g pane-active-border-style 'fg=#{@color4}'

# Statusbar
set -g status-justify 'left'
set -g status-position 'top'
set -g status-left '#[bg=#{@surface_container_low}] Session #[fg=#{@color2} bg=#{@surface_container_low} bold]#{session_name} '
set -g status-left-length 50
set -g status-right-length 30
set -g status-right '#[fg=#{@color4} bg=#{@surface_container_low}] #(whoami)#[fg=#{@color16}]@#[fg=#{@color12}]#{pane_title} '
set -g status-style 'fg=#{@on_surface} bg=#{@surface_container}'
set -g message-style 'fg=#{@on_surface}'
setw -g window-status-format ' #[fg=#{@color16}]#I#[fg=#{@color16}]:#[fg=#{@color16}]#W'
setw -g window-status-current-format ' #[fg=#{@color4} bold]#I#[fg=#{@color17}]|#[fg=#{@on_surface}]#W'

# Remove distractions.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


# }}}

# {{{ Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

run '~/.config/tmux/plugins/tpm/tpm'

# }}}

